{% load static %}     
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <!-- <title>IMS - Employee Profile</title> -->
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'profileassets/img/Paicta-Log.png'%}">
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'profileassets/css/bootstrap.min.css'%}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'profileassets/css/font-awesome.min.css'%}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'profileassets/css/line-awesome.min.css'%}">
		
		<!-- Select2 CSS -->
		<link rel="stylesheet" href="{% static 'profileassets/css/select2.min.css'%}">
		
		<!-- Datetimepicker CSS -->
		<link rel="stylesheet" href="{% static 'profileassets/css/bootstrap-datetimepicker.min.css'%}">
		
		<!-- Tagsinput CSS -->
		<link rel="stylesheet" href="{% static 'profileassets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css'%}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'profileassets/css/style.css'%}">
    </head>

    <body>
        {% block content %}{% endblock %}
        <!-- jQuery -->
        <script src="{% static 'profileassets/js/jquery-3.5.1.min.js'%}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'profileassets/js/popper.min.js'%}"></script>
        <script src="{% static 'profileassets/js/bootstrap.min.js'%}"></script>

		<!-- Slimscroll JS -->
		<script src="{% static 'profileassets/js/jquery.slimscroll.min.js'%}"></script>
		
		<!-- Select2 JS -->
		<script src="{% static 'profileassets/js/select2.min.js'%}"></script>
		
		<!-- Datetimepicker JS -->
		<script src="{% static 'profileassets/js/moment.min.js'%}"></script>
		<script src="{% static 'profileassets/js/bootstrap-datetimepicker.min.js'%}"></script>
		
		<!-- Tagsinput JS -->
		<script src="{% static 'profileassets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js'%}"></script>

		<!-- Custom JS -->
		<script src="{% static 'profileassets/js/app.js'%}"></script>
		
    </body>

</html>
