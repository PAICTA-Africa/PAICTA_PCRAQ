{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="robots" content="noindex, nofollow">
        <title>{% block title %}{%endblock%}</title>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/LogoP.png'%}">
        <link rel="stylesheet" href="{% static 'Dassets/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'Dassets/css/font-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'Dassets/css/line-awesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'Dassets/plugins/morris/morris.css'%}">
        <link rel="stylesheet" href="{% static 'Dassets/css/style.css'%}">
        
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="{% static 'Dassets/js/jquery-3.5.1.min.js'%}"></script>
        <script src="{% static 'Dassets/js/popper.min.js'%}"></script>
        <script src="{% static 'Dassets/js/bootstrap.min.js'%}"></script>
        <script src="{% static 'Dassets/js/jquery.slimscroll.min.js'%"></script>
		
		<!-- Chart JS -->
		<script src="{% static 'Dassets/plugins/morris/morris.min.js'%}"></script>
		<script src="{% static 'Dassets/plugins/raphael/raphael.min.js'%}"></script>
		<script src="{% static 'Dassets/js/chart.js'%}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'Dassets/js/app.js'%}"></script>
    </body>
</html>
